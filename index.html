<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaveTok - Download TikTok Videos</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff0050;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0050;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60045;
    }

    #result {
      margin-top: 30px;
    }

    video {
      width: 100%;
      max-width: 500px;
      margin-top: 15px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1dbf73;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    a:hover {
      background-color: #17a86b;
    }
  </style>
</head>
<body>
  <h1>üéµ SaveTok</h1>
  <p>I-paste ang TikTok video link sa ibaba</p>
  <input type="text" id="video-url" placeholder="Hal. https://www.tiktok.com/@user/video/123..." />
  <br />
  <button onclick="downloadVideo()">Download</button>

  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const videoInput = document.getElementById("video-url");
      const resultBox = document.getElementById("result");
      const videoUrl = videoInput.value.trim();

      if (!videoUrl) {
        alert("Pakilagay ang TikTok video URL.");
        return;
      }

      resultBox.innerHTML = "‚è≥ Pinoproseso...";

      try {
        const response = await fetch(
          `https://tiktok-download-without-watermark.p.rapidapi.com/video?url=${encodeURIComponent(videoUrl)}`,
          {
            method: "GET",
            headers: {
              "X-RapidAPI-Key": "d870ed5836mshf0f4455060ce3cdp17f447jsn44417fc7c19f", // <-- Palitan mo ito ng totoo mong API key
              "X-RapidAPI-Host": "tiktok-download-without-watermark.p.rapidapi.com",
            },
          }
        );

        const data = await response.json();

        if (data.code === 0) {
          const videoLink = data.data.play;
          resultBox.innerHTML = `
            <p><strong>${data.data.title}</strong></p>
            <video controls src="${videoLink}"></video>
            <br>
            <a href="${videoLink}" download>‚¨á I-download ang Video</a>
          `;
        } else {
          resultBox.innerHTML = `<p style="color:red;">‚ùå Error: ${data.msg}</p>`;
        }
      } catch (error) {
        console.error("Error:", error);
        resultBox.innerHTML = `<p style="color:red;">‚ùå May error sa pagkuha ng video.</p>`;
      }
    }
  </script>
</body>
</html>
